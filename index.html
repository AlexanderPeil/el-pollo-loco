<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small_chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/bg_object.class.js"></script>
    <script src="models/statusbar-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <!-- <h1>El pollo loco</h1> -->

    <div class="" id="game-container">
        <div class="startscreen-container">
            <img id="start-screen" src="img/9_intro_outro_screens/start/startscreen_2.png">
            <img id="start-btn" src="img/start-btn.png" onclick="startGame()">
            <img id="controls" class="controls" src="img/controls.png" onclick="openControls()">
        </div>
        <canvas class="d-none" id="canvas" width="820" height="480"></canvas>
        <img id="mute-sound" class="sound-btn d-none" src="img/mute.png" onclick="muteSound()">
        <img id="unmute-sound" class="sound-btn d-none" src="img/unmute.png" onclick="unmuteSound()">
        <img id="fullscreen-btn" class="fullscreen-btn d-none" src="img/fullscreen.png" onclick="fullscreen()">
        <img id="exit-fullscreen" class="fullscreen-btn d-none" src="./img/exit-fullscreen.png" alt="#"
            onclick="exitFullscreen(); removeFullscreenStyle()">
        <img id="controls-ingame" class="controls d-none" src="img/controls.png" onclick="openControls()">
        <div id="mobile-btns-bottom" class="hide">
            <div class="mobile-btns-flex">
                <div class="mobile-btns">
                    <img id="btn-left" src="img/arrow-left.png">
                </div>
                <div class="mobile-btns">
                    <img id="btn-right" src="img/arrow-right.png">
                </div>
            </div>

            <div class="mobile-btns-flex">
                <div class="mobile-btns">
                    <img id="btn-jump" src="img/arrow-up.png">
                </div>
                <div class="mobile-btns">
                    <img id="btn-throw" src="img/throw-arrow.png">
                </div>
            </div>
        </div>
        <div id="game-won-container" class="game-over-screen d-none">
            <div>
                <h1>Congratulations</h1>
                <img class="game-won-img" src="./img/9_intro_outro_screens/game_over/game over!.png" alt="#">
                <p>You succesfully defeated the chicken invasion.</p>
            </div>
            <button class="buttons" onclick="mainMenu()">MAIN MENU</button>
        </div>
        <div id="restart-container" class="game-over-screen d-none">
            <img class="game-over-screen-img" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="#">
            <div class="game-over-btns">
                <button class="buttons" onclick="restartGame()">RESTART GAME</button>
                <button class="buttons" onclick="mainMenu()">MAIN MENU</button>
            </div>
        </div>
    </div>

    <div id="controls-container" class="d-none">
        <img id="controls-container-back" src="img/arrow-left.png" onclick="closeControlsContainer()">
        <h2 class="game-controls">Game Controls</h2>
        <div class="control-explanation-container">
            <div class="control-icons">
                <div class="keyboard-btn"><img src="img/arrow-left.png">&nbsp&nbsp&nbsp/&nbsp&nbsp&nbspA</div>
                <div class="keyboard-btn"><img src="img/arrow-right.png">&nbsp&nbsp&nbsp/&nbsp&nbsp&nbspD</div>
                <div class="keyboard-btn"><img src="img/arrow-up.png">&nbsp&nbsp&nbsp/&nbsp&nbsp&nbsp<img
                        class="keyboard-btn" src="img/space-btn.png"></div>
                <div class="keyboard-btn"><img src="img/arrow-down.png">&nbsp&nbsp&nbsp/&nbsp&nbsp&nbspE</div>
            </div>
            <div class="control-explanation">
                <p class="pepe-order">Move Left</p>
                <p class="pepe-order">Move Right</p>
                <p class="pepe-order">Jump</p>
                <p class="pepe-order">Throw</p>
            </div>
        </div>
    </div>
    </div>

    </div>

</body>

</html>
